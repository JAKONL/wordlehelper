<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script/wordlehelper.js"></script>
    <link rel="stylesheet" href='css/basic.css' />
  </head>

<body>

  <!--
  Colour test
  <div class=tile_row>
      <div id="test_1" class="tile tile_empty">A</div>
      <div id="test_2" class="tile tile_tbd">b</div>
      <div id="test_3" class="tile tile_correct">c</div>
      <div id="test_4" class="tile tile_present">d</div>
      <div id="test_5" class="tile tile_absent">e</div>
  </div>
-->

    <br /><br /><br /><br />
    Language: <select id="languageselect">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            </select>
        <br>



    <br />Right letter right place:
    <div class=tile_row>
        <div id="correct_1" class="tile tile_empty"> </div>
        <div id="correct_2" class="tile tile_empty"> </div>
        <div id="correct_3" class="tile tile_empty"> </div>
        <div id="correct_4" class="tile tile_empty"> </div>
        <div id="correct_5" class="tile tile_empty"> </div>
    </div>

    <br />Right letter wrong place:
    <div class=tile_row>
        <div id="present_1" class="tile tile_empty"></div>
        <div id="present_2" class="tile tile_empty"></div>
        <div id="present_3" class="tile tile_empty"></div>
        <div id="present_4" class="tile tile_empty"></div>
        <div id="present_5" class="tile tile_empty"></div>
    </div>

    <br />Letters that are not present: <input id="input_notpresent" type=text name=input_notpresent class="input_notpresent">

    <br /><br />
    <div id="status"></div>
    <div id="wordslist"></div>

</body>
</html>
