<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script/wordlehelper.js"></script>
    <link rel="stylesheet" href='css/basic.css' />
  </head>

  <body>
    
    <div id="header">
      <div id="header_left">
        <div id="title">Wordle Helper</div>
      </div>
      <div id="header_right">
        <!-- <div id="rowsselectorcontainer">
        <select id="rowsselect">
          <option val=6>6</option>
        </select>
        </div> -->
        <div id="languageselectcontainer">
          <select id="languageselect">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
          </select>
        </div>
        <div id="buttonscontainer">
          <img src="img/reset.png" alt="Reset" title="Reset" id="resetLink">
        </div>
  

      </div>
    </div>

    <div id="instructioncontainer">
      <div id="instructionstitle">Instructions â–¾</div>
      <div id="instructions">
        <ul>
          <li>Select a tile and type a letter.</li>
          <li>Tap on the tiles to change their color.</li>
            <ul>
              <li>Green - letter exists in word and in correct position.</li>
              <li>Yellow - letter exists in word but in wrong position.</li>
              <li>Grey - letter does not exist in word.</li>
            </ul>
        </ul>
      </div>
    </div>
    
    

    <div id="wordlistcontainer">
      <div id="wordlistscroll">
        <div id="wordlist"></div>
      </div>
    </div>

    <div id="problems"></div>

    <div id="gridcontainer">
      
      <div id="grid"></div>
    </div>
      

    <div id="footer">
      <a href="https://droobilicious.isnow.online/2022/02/wordle-helper.html" target="_blank">info</a>
    </div>
  </body>
</html>
