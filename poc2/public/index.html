<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wordle Helper</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="script/wordlehelper.js"></script>
    <link rel="stylesheet" href='css/basic.css' />
  </head>

  <body>
    <h1>Wordle Helper</h1>
    <h3>Instructions</h3>
    <ul>
      <li>Select a tile and type a letter.</li>
      <li>Tap on the tiles to change their color.</li>
        <ul>
          <li>Green - letter exists in word and in correct position.</li>
          <li>Yellow - letter exists in word but in wrong position.</li>
          <li>Grey - letter does not exist in word.</li>
        </ul>
    </ul>
    <br /><br />
    Language: <select id="languageselect">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
          </select>
          <a href="#" id="resetLink">reset</a>
        <br>


    <div id="container">


    </div>


    <br /><br />
    <div id="problems"></div>
    <div id="status"></div>
    <div id="wordslist"></div>

  </body>
</html>
